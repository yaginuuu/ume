<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ここでしょ！
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="" /> -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
<!-- homeページ（地図とチャット） -->
<div data-role="page" id="home">
    <div data-role="header">
        <h1>ここでしょ！</h1>
    </div>
    <div data-role="content">
        <ul id="mapdata"></ul>
        <div id="chat-area">
            <div class="input-prepend">
                <span class="add-on" id="user-name"><i class="icon-user"></i></span> <input type="text" id="textbox" placeholder="メッセージを入力" data-theme=”d”>
            </div><!-- input-prepend -->
        </div><!-- chat-area -->
        <ul id="chat-history" class="unstyled row-fluid"></ul>
    </div>
    <div data-role="footer" data-position="fixed" data-theme="theme-p">
		<div id="map_canvas" style="width:95%; height:250px ; border:solid 5px #ddd;" data-position="fixed"></div>
    </div>
</div>
<script src="chat_client.js"></script>
</body>
</html>
